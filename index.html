<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.js"></script>
    <title>Franzi's World-Clock</title>
  </head>
  <body>
    <div class="everything">
      <h1>Franzi's World-Clock 🕰️</h1>

      <select name="" id="cities">
        <option value="">Search City..</option>
        <option value="lima">Lima, Peru</option>
        <option value="new york">New York, USA</option>
        <option value="hamburg">Hamburg, Germany</option>
        <option value="new delhi">New Delhi, India</option>
        <option value="london">London, UK</option>
      </select>
      <div class="container">
        <div class="row city-row">
          <div class="col-6">
            <h2>Los Angeles 🏈</h2>
            <p id="los-angeles-date"></p>
          </div>
          <div class="col-6 time">
            <h2 id="los-angeles-time"></h2>
          </div>
        </div>
        <hr />
        <div class="row city-row">
          <div class="col-6">
            <h2>Sydney 🦘</h2>
            <p id="sydney-date"></p>
          </div>
          <div class="col-6 time">
            <h2 id="sydney-time"></h2>
          </div>
        </div>
        <hr />
        <div class="row city-row">
          <div class="col-6">
            <h2>Tokyo 🏯</h2>
            <p id="tokyo-date"></p>
          </div>
          <div class="col-6 time">
            <h2 id="tokyo-time"></h2>
          </div>
        </div>
        <hr />
        <div class="row city-row">
          <div class="col-6">
            <h2>Paris 🥐</h2>
            <p id="paris-date"></p>
          </div>
          <div class="col-6 time">
            <h2 id="paris-time"></h2>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This website was coded by
      <a href="https://www.linkedin.com/in/franziska-schallhorn-b54866108/"
        >Franziska Schallhorn</a
      >
      and is
      <a href="https://github.com/Franzi1005/world-clock"
        >open-sourced on Github
      </a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
